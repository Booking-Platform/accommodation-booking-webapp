<div class="user-profile">
  <h2>User Profile</h2>
  <label for="first-name">First Name:</label>
  <input
    type="text"
    id="first-name"
    name="first-name"
    [(ngModel)]="name"
    disabled
  />
  <label for="last-name">Last Name:</label>
  <input
    type="text"
    id="last-name"
    name="last-name"
    [(ngModel)]="surname"
    disabled
  />
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" [(ngModel)]="email" disabled />
  <label for="password">Password:</label>
  <input
    type="password"
    id="password"
    name="password"
    value="********"
    disabled
  />
  <label for="address">Address:</label>
  <input
    type="text"
    id="address"
    name="address"
    [(ngModel)]="address"
    disabled
  />
  <button type="button" id="delete-button" (click)="deleteUser()">
    Delete User
  </button>
  <button type="button" id="edit-button" (click)="enableInputs()">
    Edit Profile
  </button>
  <button
    type="button"
    id="confirm-button"
    (click)="editProfile()"
    style="display: none"
  >
    Confirm
  </button>
  <button
    type="button"
    id="cancel-button"
    (click)="disableInputs()"
    style="display: none"
  >
    Cancel
  </button>
</div>
