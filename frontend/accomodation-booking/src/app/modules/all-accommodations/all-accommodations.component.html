<div class="card-deck">
  <div class="card" *ngFor="let acc of accommodations">
    <img class="card-img-top" src="{{ acc.photos[0] }}" alt="{{ acc.name }} image" />
    <div class="card-body">
      <h5 class="card-title">{{ acc.name }}</h5>
      <p class="card-text">
        {{ acc.address.street }} {{ acc.address.number }},
        {{ acc.address.city }}, {{ acc.address.country }}
      </p>
      <p class="card-text">
        Num of guests: {{ acc.minGuestNum }} - {{ acc.maxGuestNum }}
      </p>

      <p class="card-text">Benefits:</p>
      <p class="card-text" *ngFor="let benefit of acc.benefits">
        -{{ benefit.name }}
      </p>

      <p class="card-text">Appointments:</p>
      <p class="card-text" *ngFor="let appointment of acc.appointments">
        {{ appointment.from }} - {{appointment.to}}
      </p>

    </div>
    <div class="card-footer">
      <mat-slide-toggle name="automaticConfirmation" (change)="changedAutomaticConfirmation(acc.id)"
        [(ngModel)]="acc.automaticConfirmation">
        Automatic reservation
      </mat-slide-toggle>
      <button class="btn btn-primary" (click)="addAppointment(acc.id)">
        +
      </button>
    </div>
  </div>
</div>
